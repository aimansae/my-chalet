{% extends 'base.html' %}
{% load i18n %}
{% load account socialaccount %}

{% block content %}
{{ form.media }}
<section>
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <h3>Manage your Reservation Request</h3>
                <form method="POST">
                    <p class="blockquote my-2">Selected chalet: {{reservations.selected_chalet.name}}
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p class="blockquote mb-4">Price: {{reservations.selected_chalet.price}}</p>
                    <button type="submit" class="btn btn-info">Update</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
