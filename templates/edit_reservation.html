{% extends 'base.html' %}
{% load i18n %}
{% load account socialaccount %}

{% block content %}
{{ form.media }}
<section>
    <div class="container height mt-5 pt-5">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">


                <h3>Manage your Reservation Request</h3>
                    <hr>

                    <form method="POST">
                        Selected chalet: {{reservations.selected_chalet.name}}
                        {% csrf_token %}
                        {{ form.as_p }}
                        Price: {{reservations.selected_chalet.price}}
                        <button type="submit" class="btn btn-info">Update</button>
                    </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
