{% extends 'base.html' %}

{% block content %}

<section>
    <div class="container height mt-5 pt-5">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                {% if user.is_authenticated %}
                <h3>Send Reservation Request</h3>
                <h4>Selected chalet:{{chalet.name}}
                    
                    <div class="row">
                        <div class="col">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <button type="button" class="btn btn-primary">Send</button>
                </form>

                {% endif %}
            </div>
          </div>
        </div>
</section>
{% endblock %}
