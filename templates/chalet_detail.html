{% extends 'base.html' %}

{% block content %}
    <h1>Chalet description</h1>

    <div class="container">
        <div class="row g-0">
   
            <div class="col-md-6">
                <div class="card h-100">
                    <img class="card-img-top image-responsive" src="..." alt="Card image cap">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-uppercase">Card title</h5>
                        <p class="card-text">{{ chalet.description }}This is a longer card with supporting text below as a
                            natural lead-in to additional content. This content is a little bit longer.</p>
                            <strong class="card-link">Price: {{ chalet.price }}</strong>
                        <div class="card-body">
                            
                        <a href="{% url 'chalet_detail' chalet.id %}" class="btn btn-primary float-right">Reserve</a>
                        </div>
                    </div>
                </div>
            </div>
        
    
    </div>
{% endblock %}
