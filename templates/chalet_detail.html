{% extends 'base.html' %}
{% block content %}

<h2 class="text-uppercase text-center py-4">Find out more about this chalet:</h2>

<div class="container py-2">
    <div class="row">
        <div class=" col-12 col-sm-12  col-md-6 offset-md-3 col-lg-6 offset-lg-3 py-4">
            <div class="card h-100">
                <img class="card-img-top image-responsive" src="{{chalet.image.url}}" alt="Card image cap">
                <div class="card-body d-flex flex-column">
                    <h4 class="card-title text-uppercase text-center mt-2">{{ chalet.name }}</h4>
                    <div class="card-body pt-2 text-justify-center">
                        <p class="card-text"><i class="fa-solid fa-location-dot" rel="noopener"
                                aria-label="visit link on Google Maps"></i><strong> Location</strong>
                            <a href="https://shorturl.at/adgX0"> <br>{{ chalet.location }}</a>
                        </p>
                        <p class="card-text"><i class="fa-solid fa-circle-info"></i><strong> Desctiption:</strong><br>{{ chalet.description }}</p>
                        <p class="card-text"><i class="fa-solid fa-person"></i><strong> Capacity:</strong> {{chalet.capacity }} Max 6 People </p>
                        <p class="card-text"><i class="fa-solid fa-hand-holding-dollar"></i><strong class="card-link">
                                Price: â‚¬{{ chalet.price }}</strong></p>
                        <a href="{% url 'reservation' chalet.id %}" class="btn btn-primary btn-lg float-end">Reserve</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
